<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="dropdown-container">
        <div class="dropdown">
          <button class="dropdown-button">
            MENU
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>menu</title>
              <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
            </svg>
          </button>
          <div class="dropdown-menu">
            <div class="menu-choice">HOME</div>
            <div class="menu-choice">PROFILE</div>
            <div class="menu-choice">FEED</div>
          </div>
        </div>
      </div>
      <div class="carousel-container">
        <div class="carousel">
          <div class="slides fade">
            <div class="slide-number">1 / 3</div>
            <img src="./assets/img/nostalgia-ultra.png" alt="" />
            <div class="caption"></div>
          </div>
          <div class="slides fade">
            <div class="slide-number">2 / 3</div>
            <img src="./assets/img/channel-orange.jpg" alt="" />
            <div class="caption"></div>
          </div>
          <div class="slides fade">
            <div class="slide-number">3 / 3</div>
            <img src="./assets/img/blond.jpeg" alt="" />
            <div class="caption"></div>
          </div>
          <a class="previous-slide">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>chevron-left</title>
              <path
                d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"
              />
            </svg>
          </a>
          <a class="next-slide">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>chevron-right</title>
              <path
                d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"
              />
            </svg>
          </a>
        </div>
        <div class="dots-selection">
          <div class="dot 1"></div>
          <div class="dot 2"></div>
          <div class="dot 3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
